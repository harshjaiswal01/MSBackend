<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1F1F1F;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .content {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #CCCCCC;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://ms-frontend-proto.onrender.com/Frame.png" alt="The Melanated Sanctuary Logo">
        </div>
        <div class="content">
            <h1>Password Change Confirmation</h1>
            <p>Hi {{ username }},</p>
            <p>This is to confirm that your password has been successfully changed. If you did not make this change, please <a href="mailto:support@melanatedsanctuary.com">contact us immediately</a>.</p>
            <p>Thank you for keeping your account secure.</p>
        </div>
        <div class="footer">
            &copy; 2024 The Melanated Sanctuary. All rights reserved.
        </div>
    </div>
</body>
</html>
